<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VentraOS - Original Liquid</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap');
    
    @font-face {
      font-family: 'Geist';
      src: url('https://assets.codepen.io/165585/Geist-Medium.woff2') format('woff2');
      font-display: swap;
    }

    :root {
      --c-glass: #bbbbbc;
      --c-light: #fff;
      --c-dark: #000;
      --c-content: #224;
      --c-action: #0052f5;
      --c-bg: #E8E8E9;
      --glass-reflex-dark: 1;
      --glass-reflex-light: 1;
      --saturation: 150%;
    }

    /* THEMES */
    body:has(input[value="dark"]:checked) {
      --c-bg: #1b1b1d; --c-content: #e1e1e1; --c-action: #03d5ff;
    }
    body:has(input[value="dim"]:checked) {
      --c-bg: #152433; --c-content: #d5dbe2; --c-action: #ff48a9;
    }

    body {
      margin: 0;
      font-family: "DM Sans", sans-serif;
      background: var(--c-bg);
      color: var(--c-content);
      transition: background 400ms cubic-bezier(1, 0, 0.4, 1);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }

    /* LIQUID GLASS EFFECTS */
    .liquidGlass-wrapper {
      position: relative; overflow: hidden;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px) url(#liquid-glass);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.2);
    }

    /* SWITCHER */
    .switcher {
      position: fixed; top: 40px; z-index: 100;
      display: flex; gap: 8px; width: 244px; padding: 8px;
      border-radius: 99em; background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }
    .switcher__option { flex: 1; text-align: center; cursor: pointer; font-size: 12px; font-weight: bold; z-index: 5; }
    .switcher input { display: none; }

    /* YOUR GEIST BUTTON */
    .geist-btn {
      appearance: none; border: none; cursor: pointer;
      background-image: linear-gradient(to bottom right, #3FFC6A, #591B98, #432366);
      font: 16px/24px 'Geist'; color: white;
      padding: 10px 24px; border-radius: 10px;
      box-shadow: 0px 4px 12px -3px rgba(9, 24, 85, 0.95);
      position: relative; transition: 0.2s;
    }
    .geist-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

    /* CCODE WINDOW */
    .ccode-win {
      margin-top: 140px; width: 90%; max-width: 900px;
      border-radius: 2rem; padding: 2rem;
      background: rgba(255,255,255,0.05);
    }
    .editor {
      width: 100%; height: 350px; background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem;
      color: #3FFC6A; padding: 20px; font-family: 'Geist', monospace;
    }

    /* DOCK */
    .dock {
      position: fixed; bottom: 30px; display: flex; gap: 15px;
      padding: 12px 25px; border-radius: 2rem;
    }
    .icon {
      width: 55px; height: 55px; background: white; border-radius: 1.2rem;
      display: grid; place-items: center; cursor: pointer;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
    }
    .icon:hover { scale: 1.3; transform: translateY(-15px); }

  </style>
</head>
<body>

  <div class="switcher liquidGlass-wrapper">
    <label class="switcher__option"><input type="radio" name="t" value="light" checked> LIGHT</label>
    <label class="switcher__option"><input type="radio" name="t" value="dark"> DARK</label>
    <label class="switcher__option"><input type="radio" name="t" value="dim"> DIM</label>
  </div>

  <div class="ccode-win liquidGlass-wrapper">
    <h1 style="font-family: 'Geist'; margin-bottom: 5px;">CCode IDE</h1>
    <p style="font-size: 14px; opacity: 0.7; margin-bottom: 20px;">The official environment for Cyc language.</p>
    
    <textarea class="editor" spellcheck="false">
import Ventra
import UI

start() {
  UI.createGlassWindow("Main", liquid: true)
  print("System initialized with Geist font")
}
    </textarea>

    <div style="margin-top: 20px; display: flex; gap: 15px;">
      <button class="geist-btn"><span>RUN APP</span></button>
      <button class="geist-btn" style="background-image: linear-gradient(to bottom right, #57C3F9, #591B98);"><span>SAVE</span></button>
    </div>
  </div>

  <div class="dock liquidGlass-wrapper">
      <div class="icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg></div>
      <div class="icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M16 18l6-6-6-6M8 6l-6 6 6 6"/></svg></div>
      <div class="icon"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/></svg></div>
  </div>

  <svg style="position: fixed; width: 0; height: 0;">
    <filter id="liquid-glass">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
    </filter>
  </svg>

</body>
</html>
