<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentraOS - Ultra Liquid Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @font-face {
            font-family: 'Geist';
            src: url('https://assets.codepen.io/165585/Geist-Medium.woff2') format('woff2');
            font-display: swap;
        }

        :root {
            --c-glass: #bbbbbc;
            --c-light: #fff;
            --c-dark: #000;
            --c-content: #e1e1e1;
            --c-action: #0071e3;
            --c-bg: #11121D;
            --saturation: 150%;
        }

        /* THEME LOGIC */
        body:has(input[value="light"]:checked) { --c-bg: #E8E8E9; --c-content: #224; }
        body:has(input[value="dim"]:checked) { --c-bg: #152433; --c-content: #d5dbe2; }

        body {
            margin: 0; padding: 0;
            font-family: 'Geist', sans-serif;
            background-color: var(--c-bg);
            color: var(--c-content);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            transition: background 0.5s ease;
            background-image: radial-gradient(#3D3D49 0.5px, transparent 0.5px), radial-gradient(#3D3D49 0.5px, var(--c-bg) 0.5px);
            background-size: 20px 20px;
            overflow: hidden;
        }

        /* LIQUID GLASS FILTER SYSTEM */
        .liquid-container {
            position: relative;
            backdrop-filter: blur(15px) saturate(var(--saturation));
            border: 1px solid rgba(255,255,255,0.1);
            filter: url(#liquid-distortion);
        }

        /* THEME SWITCHER */
        .switcher {
            position: fixed; top: 25px; z-index: 100;
            display: flex; gap: 5px; padding: 6px;
            border-radius: 99px; background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        .switcher__option { padding: 10px 20px; cursor: pointer; border-radius: 99px; font-size: 12px; font-weight: bold; position: relative; z-index: 2; }
        .switcher input { display: none; }
        .switcher__bg {
            position: absolute; top: 6px; left: 6px; width: 70px; height: 34px;
            background: rgba(255,255,255,0.2); border-radius: 99px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        body:has(input[value="dark"]:checked) .switcher__bg { transform: translateX(75px); width: 65px; }
        body:has(input[value="dim"]:checked) .switcher__bg { transform: translateX(145px); width: 60px; }

        /* GEIST BUTTON STYLE (FROM YOUR CODE) */
        .geist-button {
            -webkit-tap-highlight-color: transparent;
            appearance: none; outline: none; border: none; cursor: pointer;
            background-image: linear-gradient(to bottom right, #3FFC6A, #591B98, #432366);
            color: white; border-radius: 10px; position: relative;
            box-shadow: 0px 4px 12px -3px rgba(9, 24, 85, 0.95);
            transition: transform 0.2s ease;
        }
        .geist-button span {
            display: block; padding: 12px 28px; background: rgba(0,0,0,0.2);
            border-radius: 10px; backdrop-filter: blur(5px);
        }
        .geist-button:hover { transform: scale(1.05) translateY(-2px); }

        /* MAIN WINDOW */
        .main-card {
            margin-top: 120px; width: 90%; max-width: 800px;
            padding: 40px; border-radius: 30px;
            background: rgba(255,255,255,0.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .editor-area {
            width: 100%; height: 250px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            padding: 20px; color: #3FFC6A; font-family: monospace;
            outline: none; resize: none; margin: 20px 0;
        }

        /* LIQUID DOCK */
        .dock {
            position: fixed; bottom: 30px; display: flex; gap: 15px;
            padding: 12px 25px; border-radius: 24px;
            background: rgba(255,255,255,0.05);
        }
        .dock-item {
            width: 50px; height: 50px; background: white; border-radius: 14px;
            display: grid; place-items: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 2.2);
        }
        .dock-item:hover { transform: scale(1.4) translateY(-15px); }

    </style>
</head>
<body>

    <svg style="position: fixed; width: 0; height: 0;">
        <filter id="liquid-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="1">
                <animate attributeName="baseFrequency" dur="10s" values="0.01;0.015;0.01" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="20" />
        </filter>
    </svg>

    <div class="switcher">
        <div class="switcher__bg"></div>
        <label class="switcher__option"><input type="radio" name="t" value="light">LIGHT</label>
        <label class="switcher__option"><input type="radio" name="t" value="dark" checked>DARK</label>
        <label class="switcher__option"><input type="radio" name="t" value="dim">DIM</label>
    </div>

    <div class="main-card liquid-container">
        <h1 style="font-size: 40px; margin: 0; letter-spacing: -2px;">VentraOS <span style="color: #3FFC6A;">IDE</span></h1>
        <p style="opacity: 0.6;">The world's first liquid glass development environment.</p>
        
        <textarea class="editor-area">// Cyc Language Liquid UI
import Ventra.Core

App.Init() {
    UI.ApplyFilter("LiquidGlass", power: 0.8)
    System.Log("VentraOS is running...")
}</textarea>

        <button class="geist-button">
            <span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M5 3l14 9-14 9V3z"/>
                </svg>
                RUN CODE
            </span>
        </button>
    </div>

    <div class="dock liquid-container">
        <div class="dock-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg></div>
        <div class="dock-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M16 18l6-6-6-6M8 6l-6 6 6 6"/></svg></div>
        <div class="dock-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></div>
    </div>

    <script>
        // Real-time Liquid Motion based on Mouse
        const container = document.querySelector('.liquid-container');
        const turb = document.querySelector('#liquid-distortion feTurbulence');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 0.05;
            const y = (e.clientY / window.innerHeight) * 0.05;
            
            // GSAP smooths the turbulence change for that "water" feel
            gsap.to(turb, {
                duration: 2,
                attr: { baseFrequency: `${0.01 + x} ${0.015 + y}` },
                ease: "sine.out"
            });
        });

        // Button Click Effect
        document.querySelector('.geist-button').addEventListener('mousedown', function() {
            this.style.transform = "scale(0.95)";
        });
        document.querySelector('.geist-button').addEventListener('mouseup', function() {
            this.style.transform = "scale(1.05)";
        });
    </script>
</body>
</html>
